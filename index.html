<!DOCTYPE html>
<html>
<head>
    <title> Simple Currency Converter </title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
        input[type=number] {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1> Simple Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount in USD" step="any">
    <button onclick="convert()">Convert</button>
    <div id="result"></div>

    <script>
        function convert() {
            let amount = document.getElementById("amount").value;
            if (!amount) {
                alert("Please enter a valid amount");
                return;
            }

            fetch("https://api.exchangerate-api.com/v4/latest/USD")
                .then(response => response.json())
                .then(data => {
                    let conversionRate = data.rates.INR; // Conversion rate from USD to INR
                    let convertedAmount = (amount * conversionRate).toFixed(2);
                    document.getElementById("result").textContent = "Amount in INR: â‚¹ " + convertedAmount;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("result").textContent = "Error fetching conversion data";
                });
        }
    </script>
</body>
</html>
